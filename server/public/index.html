<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos LoRa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Datos LoRa en Tiempo Real</h1>
            <div class="controls">
                <button id="exportBtn">Exportar CSV</button>
                <span id="status">Conectando...</span>
            </div>
        </header>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Equipo</th>
                        <th>Contador</th>
                        <th>RSSI</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Los datos se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
